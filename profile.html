<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
    <style>
        body {
            background-image: url("images/signup-bg.jpg");
        }
    </style>
    <script>
        $(function() {

            $("form[name='profileForm']").validate({

                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },

                    dob: "required",
                    degree: "required",
                    designation: "required",
                    doc: "required",
                    dou: "required"

                },


                messages: {
                    name: "Please enter your name",
                    email: "Please enter a valid email address",
                    dob: "Please enter your dob",
                    degree: {
                        required: "Please select an option from the list, if none are appropriate please select 'Other'",
                    },
                    designation: {
                        required: "Please select an option from the list, if none are appropriate please select 'Other'"
                    },
                    doc: "Please enter your date of created",
                    doc: "Please enter your date of updated"


                },

                submitHandler: function(form) {
                    form.submit();
                }
            });
        });
        window.addEventListener('load', () => {

            const name = localStorage.getItem("NAME");
            const email = localStorage.getItem("EMAIL");
            const dob = localStorage.getItem("DOB");

            const dou = Date().substring(4, 15);

            document.getElementById("name").value = name;
            document.getElementById("email").value = email;
            document.getElementById("dob").value = dob;
            document.getElementById("doc").value = "May 18 2021";
            document.getElementById("dou").value = dou;

        })
    </script>

</head>

<body>
    <div class="container">
        <h1 class="title">Profile Form</h1>
        <form action="/profile" method="post" name="profileForm">

            <label for="name"> Name</label>
            <input type="text" name="name" id="name" placeholder="Username">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Mail">

            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" placeholder="DOB">

            <label for="degree">Academic Degree</label>
            <select id="degree" name="degree">
                <option value="">Select.....</option>
                <option value="none">other</option>
                <option value="be">B.E</option>
                <option value="btech">B.TECH</option>
                <option value="bsc">BSC</option>
                <option value="bba">BBA</option>
            </select>

            <label for="designation">Designation</label>
            <select id="designation" name="designation">
                <option value="">Select.....</option>
                <option value="none">other</option>
                <option value="team_lead">Team leader</option>
                <option value="manager">Manager</option>
                <option value="developer">Developer</option>
                <option value="tester">Tester</option>
            </select>

            <label for="doc">Date created</label>
            <input type="text" name="doc" id="doc" placeholder="DOc">

            <label for="dou">Date updated</label>
            <input type="text" name="dou" id="dou" placeholder="DOu">

            <button type="submit">Register</button>
            <!-- <a href="home.html">Back</a> -->
        </form>
    </div>
    <!-- <script src="profile.js"></script> -->
</body>

</html>
