<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
    <style>
        body {
            background-image: url("images/signup-bg.jpg");
        }
    </style>
</head>
<script>
    $(function() {

        $("form[name='registration']").validate({

            rules: {
                name: "required",
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                confirmPassword: {

                    required: true,
                    minlength: 5,
                    equalTo: "#password"

                },
                dob: "required",
                phone: {

                    required: true,
                    maxlength: 10,
                    minlength: 10
                }

            },


            messages: {
                name: "Please enter your name",
                email: "Please enter a valid email address",
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long",

                },
                confirmPassword: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long",
                    equalTo: "Please enter same value"
                },
                dob: "Please enter your dob",
                phone: {
                    required: " Please enter your phone no",
                    minlength: "please enter minimum 10 digits",
                    maxlength: "Only 10 digits!!Please check"
                }


            },

            submitHandler: function(form) {
                form.submit();
            }
        });
    });

    function vaidate() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const dob = document.getElementById("dob").value;
        var datac = Date().substring(4, 15);
        localStorage.setItem("DATECREATED", datac);


        localStorage.setItem("NAME", name);
        localStorage.setItem("EMAIL", email);
        localStorage.setItem("DOB", dob);
        return;
    }
</script>

<body>
    <div class="container">
        <h1 class="title">Registration Form</h1>
        <form action="/register" method="post" name="registration">

            <label for="name"> Name</label>
            <input type="text" name="name" id="name" placeholder="Username">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Mail">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">

            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" placeholder="DOB">

            <label for="phone">Phoneno</label>
            <input type="tel" name="phone" id="phone" placeholder="PhoneNo">



            <button type="submit" onclick="vaidate()">Register</button>
            <!-- <a href="home.html">Back</a> -->
        </form>
        <!-- <script src="reg.js"></script> -->
</body>

</html>
